<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dancing Logo</title>
<script src="math.js"></script>
<script src="mp2.js"></script>
</head>
<body>
<canvas width="300" height="300"></canvas>
<br/>
<label><input type="radio" name="example" value="0" checked/>Required: 3D Illini Logo self-rotating and camera zooming</label>
<br/>
<label><input type="radio" name="example" value="1" />Required: 2D Illini Logo moving, rotating, and scaling</label>
<br/>
<label><input type="radio" name="example" value="2"  />Optional 1: CPU-based vertex movement: Apply different rotation and translation to different parts of the logo</label>
<br/>
<label><input type="radio" name="example" value="3"  />Optional 2: GPU_based vertex movement: Apply different rotation and translation to different parts of the logo</label>
<br/>
<label><input type="radio" name="example" value="4"  />Optional 3: Collision: Two logos colliding with each other and the walls</label>
<br/>
<label><input type="radio" name="example" value="5"   />Optional 4: Psychedelic</label>
<br/>
<label><input type="radio" name="example" value="6"  />Optional 5: Walking: A stick man walking back and forth </label>
<br/>
<label><input type="radio" name="example" value="7"  />Optional 6: Mouse response: Mouse down to drag and move. Release mouse to throw the logo (Note that collision and damping is implemented). Also, doubleclick to go back to the center. (Please release within the window to make collision work properly)</label>
<br/>
</body>
</html>
